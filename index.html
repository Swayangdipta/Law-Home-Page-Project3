<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Law Home Page</title>
</head>
<body>
  <div class="landing">
    <header class="header">
      <nav class="navbar">
        <img src="./assets/white-logo.png" alt="" class="logo">
        <div class="nav_right">
          <ul class="nav_items">
            <li class="nav_item nav_item_active">Home</li>
            <li class="nav_item">Pricing</li>
            <li class="nav_item">Contact</li>

          </ul>

        </div>

      </nav>
      <div class="landing_body">
        <h1 class="landing_title">Your Justice Is<br/>Our Top Priority</h1>
        <p class="landing_description">
          As a state of law, maintaining justice is<br/>
          something that every citizen must pay<br/>
          attention to, and we are here to uphold justice<br/>

      <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="" class="landing_img">
    </div>

    <div class="landing_bottom">
      <div class="landing_controls">
        <div class="landing_control_backward"><img src="./assets/left-arrow.png" alt="" class="control_icon"></div>
        <div class="landing_control_forward"><img src="./assets/arrow-right.png" alt="" class="control_icon"></div>
